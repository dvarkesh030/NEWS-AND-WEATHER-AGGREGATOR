<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>News APP</title>

</head>
<body>


<div class="row" style="background-color: black;;padding-bottom: 1%;">
<div class="col-md-11" style="padding-top: 1%;">
                
                <div class="row">

<div style="padding-left: 2%;" class="col-md-1" class="list-group-item">  
<img src="{{weather.icon}}"> </img>
</div>
<div style="padding-top: 0.5%;padding-left: 1%;color:white; " class="col-md-1" class="list-group-item"> {{weather.Name}}   </div>
<div style="padding-top: 0.5%;color:white;" class="col-md-1" class="list-group-item"> {{weather.temp}} </div>
<div style="padding-top: 0.5%;color:white;" class="col-md-1" class="list-group-item"> {{weather.description}} </div>
  
                    <div style="padding-top: 0.5%;padding-left: 1%;" class="col-md-1" class="list-group-item"><a class="btn btn-secondary" href="{% url 'home' %}?category=Sports">Sports</a></div>                    
                    <div style="padding-top: 0.5%;padding-left: 3%;" class="col-md-1" class="list-group-item"><a class="btn btn-success" href="{% url 'home' %}?category=health">Health</a></div>
                    <div style="padding-top: 0.5%;padding-left: 6%;" class="col-md-1" class="list-group-item"><a class="btn btn-info" href="{% url 'home' %}?category=Business">Business</a></div>
                    <div style="padding-top: 0.5%;padding-left: 10%;" class="col-md-1" class="list-group-item"><a class="btn btn-secondary" href="{% url 'home' %}?category=technology">Technology</a></div>
                    <div style="padding-top: 0.5%;padding-left: 12%;" class="col-md-1" class="list-group-item"><a class="btn btn-primary" href="{% url 'home' %}?category=Science">Science</a></div>
                    <div style="padding-top: 0.5%;padding-left: 10%;" class="col-md-2" class="list-group-item"><a class="btn btn-danger" href="{% url 'home' %}?category=Entertainment">Entertainment</a></div>

                </div>
</div>
</div>
  <br>
  <div style="margin: 0 auto; text-align: center;">
<form action="{% url 'home' %}" method="get">
  <input type="text" name="topic" placeholder="Search...">
  <button type="submit">Search</button>
</form>
</div>
<div style="margin: 0 auto; text-align: center;">
<t6> {{ content}} </t6>
</div>
<div class="container">
        <div class="row">
                {% for i in articles %}
                    <div class="col-md-6">
                        <div class="card rounded shadow-lg m-2" style="width: 35rem;">
                        <img src="{{ i.image_url }}" class="card-img-top" alt="...">
                        <div class="card-body">
                        <h5 class="card-title">{{ i.title }}</h5>
                        <p class="card-title">{{ i.source_id }}</p>
                        <p class="card-text">{{ i.description }}</p>
                        <hr>
                        <small>date: {{ i.pubDate }}</small>
                        <a href="{{ i.link }}" target="_blank" class="btn btn-success m-1">See News</a>
                        </div>
                    </div>
                    </div>
                  {% endfor %}
        </div>
    </div>

</body>
</html>
